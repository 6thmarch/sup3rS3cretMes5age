<!DOCTYPE html>
<html>

<head>



    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js"></script>
    <link rel="stylesheet" href="/static/application.css">
    <main class="send">
    <div class="container">
        <h1>Secret Message</h1>
        <p class="subtitle">Get your secret one-time read only message</p>
        <div class="input-field">


            <textarea id="textarea1" name="msg" readonly=true class="materialize-textarea" placeholder="Message should apper here"></textarea>

        </div>
        <div class="button">
            <button class="btn" type="submit" data-clipboard-target="#textarea1"  name="action">Copy to clipboard
              
            </button>
        </div>
    </div>
    </main>


    <script type="text/javascript">
        $(document).ready(function () {
            new Clipboard('.btn');

            let params = (new URL(window.location)).searchParams;
            console.log(window.location.origin + "/secret?token=" + params.get('token'))
            $.ajax({
                type: "GET",
                url: window.location.origin + "/secret?token=" + params.get('token'),
                success: function (data) {
                    console.log('Submission was successful.');
                    console.log(data);
                    showMsg(data.msg)
                },
                error: function (data) {
                    console.log('An error occurred.');
                    console.log(data);
                    showMsg("Message was already deleted :(")
                },
            });
        });

        function showMsg(msg) {
            $('#pbar').hide()
            $('#textarea1').text(msg)
        }


    </script>
    <!-- Facebook/Slack Meta Tags-->
	<meta property="og:title" content="Self Destructing Secure Message"/>
	<meta property="og:image" content="https://github.com/eranchetz/secretMsg"/>
	<meta property="og:site_name" content="secureMsg"/>
	<meta property="og:description" content="A self destructing one time secure msg service, have fun, stay secure!"/>
</body>

</html>
